name: Deploy to Production Hetzner

on:
  push:
    branches: [ "main" ]

env:
  # Replace this with your GitHub username (lowercase) and repo name
  IMAGE_NAME: ghcr.io/amirhoseinarabhaji/django-ci-cd:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HETZNER_HOST }}
          username: ${{ secrets.HETZNER_USERNAME }}
          key: ${{ secrets.HETZNER_SSH_KEY }}
          script: |
            # Exit immediately if a command exits with a non-zero status
            set -e
            
            # 1. Login to GitHub Registry on the server
            echo ${{ secrets.GHCR_PAT }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # 2. Pull the new image
            docker pull ghcr.io/amirhoseinarabhaji/django-ci-cd:latest
            
            # 3. Stop old container
            set +e
            docker stop django-app || true
            docker rm django-app || true
            set -e
            
            # 4. Run new container (Mapping the SQLite DB to a volume!)
            # We map port 8000 on the host to 8000 in the container
            docker run -d \
              --name django-app \
              --restart unless-stopped \
              -p 127.0.0.1:8000:8000 \
              -v /home/amirhosein/p/Django-CI-CD/db.sqlite3:/app/db.sqlite3 \
              --env-file /home/amirhosein/p/Django-CI-CD/.env \
              ghcr.io/amirhoseinarabhaji/Django-CI-CD:latest
            
            # 5. Clean up
            docker image prune -f